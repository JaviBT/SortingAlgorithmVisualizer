<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Sorting Algorithms Visualizer</title>
    </head>
    <body>
        <main>
            <header class="header">
                <h1>Sorting Algorithm Visualizer by Javi Barranco</h1>
            </header>

            <div class="control">
                <div class="controlBar">
                    <input class="button" type="button" id="generateBars" value="Generate Bars">
                    <input type="range" min="20" max="1500" value="64" class="slider" id="slider">
                    <span class=value><span id="sliderValue"></span></span>
                    <input type="range" min="1" max="300" value="32" class="slider" id="speed">
                    <span class=value id="speedValue"></span>
                </div>

                <div class="controlAlgo">
                    <div class="select">
                        <select id="algorithms">
                            <option value="bubbleSort">Bubble Sort</option>
                            <option value="selectSort">Select Sort</option>
                            <option value="cocktailSort">Cocktail Sort</option>
                            <option value="insertionSort">Insertion Sort</option>
                            <option value="quickSort">Quick Sort</option>
                            <option value="mergeSort">Merge Sort</option>
                            <option value="heapSort">Heap Sort</option>
                        </select>
                    </div>
                    <input type="button" id="run" value="Run" class="button">
                </div>
            </div>
            
    
            <canvas id="canvas" class="canvas"></canvas>
    
            <script src="app.js"></script>
            
        </main>
    </body>
</html>
